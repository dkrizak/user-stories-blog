<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Stories Blog</title>
</head>
<body>
  <h1 th:text="${blog.title}"></h1>
  <p th:text="${blog.text}"></p>
  <hr>
  <div th:if="${comment.blog.id == blog.id}" th:each="comment : ${listOfComments}">
      <p th:text="${comment.text}"></p>
      <label th:text="${'Posted on: ' + comment.timeOfPosting}"></label>
      <a th:href="@{/blogs/editComment/{id}(id=${comment.id})}">Edit comment</a>
      <a th:href="@{/blogs/deleteComment/{id}(id=${comment.id})}">Delete comment</a>
  </div>

    <h2>Leave a comment</h2>

    <form action="#" th:action="@{/blogs/saveComment}" th:object="${comment}" method="post">
        <textarea cols="50" rows="10" th:field="*{text}" placeholder="Enter comment here..."></textarea><br>
        <p th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></p>
        <input hidden name="blogId" th:value="${blog.id}">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
